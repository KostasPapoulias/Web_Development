<html>
    <head>
        <title>Login Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/PetOwnerlogin.css">
    </head>
    <body>
        <div>
            <form id="PetOwnerloginform">
                <h2 id="LoginHeader">PetOwner login</h2>

                <div>
                    <label for="username"> Username: </label>
                    <input type="text" id="username" name="username" required/>
                </div>

                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required/>
                    <button type="button" id="togglePasswordButton" class="showPassword"></button>
                </div>

                <div id="ajaxContent"></div>

                <button id="loginButton" type="submit">
                    Log in
                </button>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/PetOwnerlogin.js"></script>
        <script>
            document.getElementById('PetOwnerloginform').addEventListener('submit', function(event) {
                event.preventDefault();
                console.log("here")
                const username = document.getElementById('username').value;
                document.cookie = `username=${username}; path=/;`;
                window.location.href = 'petOwner.html';
            });
        </script>
    </body>
</html>
