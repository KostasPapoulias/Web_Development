<html>
    <head>
        <title>PetKeeper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/PetKeeper.css">
    </head>
    <body>

        <div>
            <button class="buttons" id="editInfo">Edit Personal Information</button>
<!--            <button class="buttons" id="booking">Booking Management</button>-->
            <button class="buttons" id="chatGPT">Ask ChatGpt</button>
        </div>
        <div id="booking_container">
            <div id="booking">Available pet keepers
                <br>
                <div id="booking_context"></div>
            </div>

        </div>
        <div id="change_info_container">
            <h3>Update Pet Owner Info</h3>
            <br>
            <form id="changeInfo" name="changeInfo" onsubmit="event.preventDefault(); ChangeUserInfo();">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="firstname">First Name:</label><br>
                <input type="text" id="firstname" name="firstname"><br>
                <label for="lastname">Last Name:</label><br>
                <input type="text" id="lastname" name="lastname"><br>
                <label for="phone">Phone Number:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="property">Property (Indoor/Outdoor):</label><br>
                <input type="text" id="property" name="property"><br>
                <label for="propertyDescription">Property Description:</label><br>
                <input type="text" id="propertyDescription" name="propertyDescription"><br>
                <label>Keeper Type:</label><br>
                <input type="radio" id="dogKeeper" name="keeperType" value="dog">
                <label for="dogKeeper">Dog Keeper</label><br>
                <input type="radio" id="catKeeper" name="keeperType" value="cat">
                <label for="catKeeper">Cat Keeper</label><br>
                <input type="radio" id="bothKeeper" name="keeperType" value="both">
                <label for="bothKeeper">Both</label><br>
                <div id="catpriceContainer" style="display: none">
                    <label for="catprice">Cat Price:</label><br>
                    <input type="text" id="catprice" name="catprice"><br>
                </div>
                <div id="dogpriceContainer" style="display: none">
                    <label for="dogprice">Dog Price:</label><br>
                    <input type="text" id="dogprice" name="dogprice"><br>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id="message_container">
            <h3>Messages</h3>
            <br>
            <div id="users_message"></div>
            <div id="msg_cont">
                <br>
                <button id="back">Back</button>
                <br>
                <div id="messages"></div>
                <input type="text" id="text_area"><button id="sendButton">Send</button>
            </div>
        </div>
        <div id="feedback_container">
            <h3>Feedback</h3>
            <br>
            <div id="feedback"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/PetKeeper.js"></script>
    </body>
</html>
