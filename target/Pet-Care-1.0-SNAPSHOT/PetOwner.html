<html>
    <head>
        <title>PetOwner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/PetOwner.css">

    </head>
    <body>

        <div id="booking"></div>
        <div id="message"></div>
        <h2>Update Pet Owner Info</h2>
        <form id="changeInfo" action="ChangeUserInfo" method="POST">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br>
            <label for="firstname">First Name:</label><br>
            <input type="text" id="firstname" name="firstname"><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" id="lastname" name="lastname"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="text" id="phone" name="phone"><br>
            <input type="submit" value="Submit">
        </form>
        <div id="feedback"></div>
        <div id="newPet">
            <form id="form" name="form" onsubmit="event.preventDefault(); PostPet();">
                <label for="name">Pet Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="owner_id">Owner ID:</label><br>
                <input type="text" id="owner_id" name="owner_id"><br>
                <label for="type">Pet Type:</label><br>
                <input type="text" id="type" name="type"><br>
                <label for="breed">Pet Breed:</label><br>
                <input type="text" id="breed" name="breed"><br>
                <label for="gender">Pet Gender:</label><br>
                <input type="text" id="gender" name="gender"><br>
                <label for="birthyear">Pet Age:</label><br>
                <input type="text" id="birthyear" name="birthyear"><br>
                <label for="weight">Pet Weight:</label><br>
                <input type="text" id="weight" name="weight"><br>
                <label for="description">Pet Description:</label><br>
                <input type="text" id="description" name="description"><br>
                <label for="photo">Pet Photo:</label><br>
                <input type="text" id="photo" name="photo"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/PetOwner.js"></script>
    </body>
</html>
